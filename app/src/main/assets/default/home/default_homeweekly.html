<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Active Sleep </title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
                @font-face {
                    font-family: AvenirRoman;
                    src: url("avenir.otf");
                }
            </style>
</head>
<style type="text/css">
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        body{
            overflow: hidden;
        }

        html{
            overflow: hidden;
        }

        .tt-content{
            font-size: 16px;
            color: #044a63;
            font-weight: bold;
            font-family: AvenirRoman;
        }

        #parent-tooltip{
            height: 168px;
            width: 50px;
            background-color: transparent;
            border: none;
            border-radius: 19px;
            background-color: rgba(0,197,166, 0.4);
            text-align: center;
            opacity: 1;
            position: absolute;
        }

        #dot-tooltip{
            height: 14px;
            width: 14px;
            border-radius: 14px;
            background-color: rgb(0,197,166);
            border: 2px solid white;
            margin-left: calc(50% - 7px);
            margin-bottom: 3px;
        }

        #date-tooltip{
            color: #00c5a6;
            font-size: 10px;
            margin-top: 14px;
            font-weight: bold;
            background-color: #99e8db;
            width: 50px;
            margin-left: calc(50% - 25px);
            font-family: AvenirRoman;
            border-radius: 10px;
        }

        #day-tooltip{
            color: #42c2f4;
            font-size: 13px;
            font-weight: bold;
        }

        .detail-box-list-weekly:last-child{
            margin-right: 0px;
        }
        .db-circle-shd{
            position: absolute;
            top: -25px;
            left: 25%;
            height: 48px;
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 50%;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.4), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            background-color: white;
        }

        .db-circle img{
            width: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .calendar-pick{
            position: absolute;
            left: 15px;
            width: 30px;
            z-index: 20;
            top: -4px;
        }

        .calendar-pick img{
            width: 100%;
        }

        .modal {
          text-align: center;
          padding: 0!important;
        }

        .modal:before {
          content: '';
          display: inline-block;
          height: 100%;
          vertical-align: middle;
          margin-right: -4px;
        }

        .modal-dialog {
          display: inline-block;
          text-align: left;
          vertical-align: middle;
        }

        .modal-backdrop{
            background-color: transparent;
        }

        .btn-close-notif{
            width: 20px;
            background-color: #00576a;
            color: white;
            /* padding: 3px; */
            border-radius: 20px;
            height: 20px;
            padding-left: 4px;
            display: inline-block;
        }

        .notif{
            width: 287px;
            /*height: 40px;*/
            color: #00576a;
            padding: 10px;
            background-color: #fff;
            border-radius: 0px 18px 18px 0px;
            position: absolute;
            bottom: 20px;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            z-index: 10;
            left: -300px;
            overflow: hidden;
        }

        .notif-content{
            width: calc(100% - 25px);
            display: inline-block;
            font-size: 13px;
            color: rgb(0,87,106);
            font-weight: bold;
        }

        .notif-content span{
            font-size: 12px;
            font-weight: normal;
        }

        .animation-layer{
            width: 100%;
            position: absolute;
            bottom: 0px;
            left: 0px;
            z-index: 2;
            background-color: white;
        }

        .monitoring-icon{
            width: 40px;
            position: absolute;
            left: 15px;
            top: 30px;
            display: none;
        }

        .monitoring-icon img{
            width: 100%;
        }

        .swipe-handler{
            width: calc(100% - 45px);
            position: absolute;
            height: 40px;
            /* border: 1px solid black; */
            margin-left: 45px;
            z-index: 5;
            top: -20px;
        }










        .score-container{
            width: 28vh;
            height: 28vh;
            padding: 7.4px;
            border: 1px solid #ddd;
            border-radius: 52vw;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.2), 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            margin-left: calc(50% - 14vh);
            margin-top: 1.5vh;
            position: relative;
            z-index: 2;
            background-color: white;
        }

        #score {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .s-body{
            font-size: 10vh;
            color: rgb(0,197,166);
            height: 10vh;
            line-height: 10vh;
            font-family: AvenirRoman;
        }

        .score-text{
            position: absolute;
            top: 18%;
            left: calc(50% - 7vh);
            text-align: center;
            width: 14vh;
        }

        .s-header{
            color: rgb(96,146,175);
            margin-bottom: 3vw;
            font-size: 2.2vh;
        }

        .s-footer{
            color: rgb(0,87,106);
            margin-top: 1vw;
            /* font-weight: bold; */
            font-size: 2vh;
        }

        .small-ext{
            position: absolute;
            right: -8px;
            top: 10.8vh;
            font-size: 3.8vw;
            color: #226c88;
        }

        .home-summary{
            color: rgb(96,146,175);
            margin-top: 2vh;
            margin-bottom: 2vh;
            padding: 0px 15px;
            text-align: justify;
            font-size: 3.9vw;
            line-height: 7vw;
            height: 13vw;
            overflow: hidden;
            position: relative;
        }

        .score-summary-cont{
            width: 100%;
            text-align: center;
            margin-top: 6vh;
            margin-bottom: 3vh;
            padding: 0px 15px;
        }

        .db-circle{
            position: absolute;
            top: -25px;
            left: 25%;
            height: 13vw;
            width: 50%;
            border-radius: 13vw;
            background-color: white;
            z-index: 2;
        }

        .detail-box-data{
            position: absolute;
            width: 100%;
            z-index: 3;
            top: 5vw;
            /* height: 100%; */
            /* bottom: 5vw; */
        }

        .db-body-lightblue{
            color: #ccf2f6;
            font-size: 7vw;
            font-family: AvenirRoman;
            line-height: 7vw;
            margin-top: 1vw;
            margin-bottom: 1vw;
        }

        .db-body-blue{
            color: rgb(0,190,210);
            font-size: 7vw;
            font-family: AvenirRoman;
            line-height: 7vw;
            margin-top: 1vw;
            margin-bottom: 1vw;
        }

        .db-body-orange{
            color: rgb(255,141,121);
            font-size: 7vw;
            font-family: AvenirRoman;
            line-height: 7vw;
            margin-top: 1vw;
            margin-bottom: 1vw;
        }

        .db-body-red{
            color: #f96868;
            font-size: 7vw;
            font-family: AvenirRoman;
            line-height: 7vw;
            margin-top: 1vw;
            margin-bottom: 1vw;
        }

        .db-body-yellow{
            color: rgb(255,189,106);
            font-size: 7vw;
            font-family: AvenirRoman;
            line-height: 7vw;
            margin-top: 1vw;
            margin-bottom: 1vw;
        }

        .db-header{
            color: rgb(96,146,175);
            font-size: 3vw;
        }

        .db-footer{
            color: rgb(96,146,175);
            font-size: 3vw;
        }

        .detail-box{
            position: absolute;
            width: 100%;
            height: 25vw;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            background-color: white;
        }

        .detail-box-list-weekly{
            position: relative;
            display: inline-block;
            width: calc(32% - 7px);
            height: 25vw;
            text-align: center;
            margin-left: 0px;
            margin-right: 10px;
        }

        .score-left{
            position: absolute;
            right: calc(50% + 10vh);
            width: 16vh;
            height: 16vh;
            background-color: rgb(46,200,178);
            border-radius: 15vh;
            z-index: 1;
            top: 8vh;
        }

        .score-right{
            position: absolute;
            left: calc(50% + 10vh);
            width: 16vh;
            height: 16vh;
            background-color: rgb(46,200,178);
            border-radius: 15vh;
            z-index: 1;
            top: 8vh;
        }

        .score-right .score-small{
            text-align: center;
            font-size: 4vh;
            color: white;
            padding-left: 2vw;
        }

        .score-right .score-small-title{
            text-align: center;
            color: white;
            margin-top: 4vh;
            font-size: 2vh;
            padding-left: 4vw;
        }

        .score-right .xsmall-ext{
            right: 3vh;
            color: white;
            top: 8.8vh;
            position: absolute;
            font-size: 2vh;
            opacity: 0.75;
        }

        .score-left .score-small{
            text-align: center;
            font-size: 4vh;
            color: white;
            padding-right: 5vw;
        }

        .score-left .score-small-title{
            text-align: center;
            color: white;
            margin-top: 4vh;
            font-size: 2vh;
            padding-right: 1vw;
        }

        .score-left .xsmall-ext{
            right: 5vh;
            color: white;
            top: 8.8vh;
            position: absolute;
            font-size: 2vh;
            opacity: 0.75;
        }

        .arrow-container{
            position: absolute;
            bottom: 1.5vh;
            z-index: 10;
            height: 4vh;
            width: 100%;
        }

        .arrow-left{
            position: absolute;
            width: 4vh;
            height: 4vh;
            left: 120px;
            top: 0px;
            padding: 0vh 1vh 1vh 1vh;
            opacity: 0.4;
        }

        .arrow-left img{
            width: 100%;
            height: 100%;
        }

        .arrow-right{
            position: absolute;
            width: 4vh;
            height: 4vh;
            right: 120px;
            top: 0px;
            padding: 0vh 1vh 1vh 1vh;
            opacity: 0.4;
        }

        .arrow-right img{
            width: 100%;
            height: 100%;
        }

        .arrow-right.disabled{
            opacity: 0.2;
        }

        .sm-more{
            display: none;
            position: absolute;
            right: 15px;
            top: 6.5vw;
            background-color: white;
        }

        #summary{
            word-break: break-all;
        }

        #total_score.score100{
            margin-left: -3.5vw;
        }

        #total_score_ext.score100{
            right: -20px;
        }
    </style>
<body id="body_page" class="nav-sm">
<div class="score-container" id="weekly_score_detail" data-color="0">
    <div id="score"></div>
    <div class="score-text">
        <div class="s-header fscale">週間スコア</div>
        <div class="s-body fscale" id="total_score"></div>

        <div class="s-footer fscale">スコア詳細 ></div>
    </div>
</div>
<div class="score-left">
    <div class="score-small-title fscale">睡眠</div>
    <div class="score-small fscale" id="sleep_score"></div>
    <span class="xsmall-ext fscale">点</span>
</div>

<div class="score-right">
    <div class="score-small-title fscale">生活リズム</div>
    <div class="score-small fscale" id="daily_life"></div>
    <span class="xsmall-ext fscale">点</span>
</div>
<div class="home-summary fscale">
    <span id="summary"></span>
    <span class="sm-more">...more</span>
</div>

    function openTip(oChart,datasetIndex,pointIndex){
       if(oChart.tooltip._active == undefined)
          oChart.tooltip._active = []
       var activeElements = oChart.tooltip._active;
       var requestedElem = oChart.getDatasetMeta(datasetIndex).data[pointIndex];
       var activeElementsNew = [];
       for(var i = 0; i < activeElements.length; i++) {
           if(requestedElem._index == activeElements[i]._index){
                activeElementsNew.push(activeElements[i])
           }
       }
       activeElementsNew.push(requestedElem);
       oChart.tooltip._active = activeElementsNew;
       oChart.tooltip.update(true);
       oChart.draw();
    }

    function startMoveCounter(){

                    goToNextMonth();
                }
            }
        });
    }

    function stopMoveCounter(){
        $( "#parent-tooltip" ).stop();
        $( "#parent-tooltip" ).css("opacity", 1);
        startCounter = false;
    }

    function initTooltipEvent(){
        $("#chart_container").off();
        $("#parent-tooltip").off();

        $("#chart_container").on("touchstart", function(){
            if (currSelectedIdx == 2 || currSelectedIdx == 6) {
                startCounter = currSelectedIdx;
                startMoveCounter();
            }
        });

        $("#chart_container").on("touchmove", function(){
            if (startCounter != false){
                if(startCounter != currSelectedIdx) {
                    stopMoveCounter();
                }
            }else{
                if (currSelectedIdx == 2 || currSelectedIdx == 6) {
                    startCounter = currSelectedIdx;
                    startMoveCounter();
                }
            }
        });

        $("#chart_container").on("touchend", function(){
            if (startCounter != false){
                stopMoveCounter();
            }
        });
    }

    function getDataWeeklyHome(){
        var startdate = moment(curretDate).add(-63, "days").format('YYYY/MM/DD');
        var enddate = moment(curretDate).add(+7, "days").format('YYYY/MM/DD');

        if (webMode != 0) {
            var ajax = $.ajax({
                url  : baseURL + "index.php/api/v1/User/weekly_score?user_id=1298&start_date="+startdate+"&end_date="+enddate,
                type : "GET"
            });
            ajax.done(function (result) {
                var resultData = result.data;
                if (result.success) {
                    initializeWeeklyHome(resultData);
                }
            });
        }else{
            if (window.controller !== undefined) {
                controller.get_weekly_data(startdate+';'+enddate);
            }else{
                window.webkit.messageHandlers.get_weekly_data.postMessage(startdate+';'+enddate);
            }

            var TMPdt = moment();
            var TMPcurrDay = TMPdt.format("e");
            if (TMPcurrDay == 0) {
                TMPcurretDate = TMPdt.add(-7, 'days').format('YYYY/MM/DD');
            }else{
                TMPcurretDate = TMPdt.add(-TMPcurrDay, 'days').format('YYYY/MM/DD');
            }
            var TMPstartdate = moment(TMPcurretDate).add(-7, "days").format('YYYY/MM/DD');
            var TMPenddate = moment(TMPcurretDate).add(+7, "days").format('YYYY/MM/DD');

            if (window.controller !== undefined) {
                controller.get_daily_data(TMPstartdate+';'+TMPenddate);
            }else{
                window.webkit.messageHandlers.get_daily_data.postMessage(TMPstartdate+';'+TMPenddate);
            }
        }
    }

                    masterData[parsedData.date] = parsedData;

                    masterData[parsedData.date] = undefined;

        }else{
            for (var i = 0; i < data.length; i++) {
                var parsedData = JSON.parse(data[i]);

                    masterData[parsedData.date] = parsedData;
                }else{
                    masterData[parsedData.date] = undefined;
                }
            }
        }

        currGeneratedData = generateData(curretDate, masterData);

            var st = mmST.add((i - 6)*7, 'days').format("YYYY/MM/DD");
            var mmEN = moment(st);
            var en = mmEN.add(6, 'days').format("YYYY/MM/DD");
            var indexdate = st+":"+en;
            returnData.dataDate.push(indexdate);

            var date1 = mmST.format('D');
            var date2 = mmEN.format('D');

            if (date1.length == 2 && date2.length == 1) {
                date2 = mmEN.format('M/D');
            }

            if (data[indexdate] != undefined) {
                if (data[indexdate] != false) {
                    summary = data[indexdate].summary;
                    if (i < 2) {
                        returnData.dataTitle.push("");
                        returnData.dataPoint.push(data[indexdate].score);
                        returnData.dataDetailScore.push(false);
                        returnData.fontColor.push("rgba(96,146,175,1)");
                        returnData.dataExist.push(1);
                    }else{
                        returnData.dataTitle.push(date1+"-"+date2);
                        returnData.dataPoint.push(data[indexdate].score);
                        returnData.dataDetailScore.push({"sleep_score" : data[indexdate].night_score, "daily_life" : data[indexdate].life_score, "heart_rate" : data[indexdate].weekly_heart_rate_avg, "respiration" : data[indexdate].weekly_respiration_avg, "body_movement" : data[indexdate].weekly_body_movement_avg});
                        returnData.fontColor.push("rgba(96,146,175,1)");
                        returnData.dataExist.push(1);
                    }
                }else{
                    returnData.dataTitle.push(date1+"-"+date2);
                    returnData.dataPoint.push(null);
                    returnData.dataDetailScore.push({"sleep_score" : "-", "daily_life" : "-", "heart_rate" : "-", "respiration" : "-", "body_movement" : "-"});
                    returnData.fontColor.push("rgba(96,146,175,0.3)");
                    returnData.dataExist.push(0);
                }
            }else{
                if (i < 2) {
                    returnData.dataTitle.push("");
                    returnData.dataPoint.push(0);
                    returnData.dataDetailScore.push(false);
                    returnData.fontColor.push("rgba(96,146,175,1)");
                    returnData.dataExist.push(0);
                }else{
                    returnData.dataTitle.push(date1+"-"+date2);
                    returnData.dataPoint.push(0);
                    returnData.dataDetailScore.push({"sleep_score" : "-", "daily_life" : "-", "heart_rate" : "-", "respiration" : "-", "body_movement" : "-"});
                    returnData.fontColor.push("rgba(96,146,175,0.3)");
                    returnData.dataExist.push(0);
                }
            }
            returnData.summary.push(summary);
        }

        if (moment(dateNextWeek).isSameOrAfter(dateNow)) {
            disableNext = true;
        }

        if (disableNext) {
            $(".arrow-right").addClass("disabled");
        }else{
            $(".arrow-right").removeClass("disabled");
        }

        return returnData;
    }

    function goToLastMonth(){
        var lastDate = moment(curretDate).add(-35, 'days').format('YYYY/MM/DD');
        curretDate = lastDate;
        getDataWeeklyHome();
    }

    function goToNextMonth(){
        if (!disableNext) {
            var lastDate = moment(curretDate).add(35, 'days').format('YYYY/MM/DD');
            curretDate = lastDate;
            getDataWeeklyHome();
        }else{
            onChangePage = false;
            $( "#parent-tooltip" ).css("opacity", 1);
        }
    }
</script>
