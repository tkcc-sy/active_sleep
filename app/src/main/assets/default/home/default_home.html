<style type="text/css">
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        html{
            overflow: hidden;
        }

        .tt-content{
            font-size: 16px;
            color: #044a63;
            font-weight: bold;
            font-family: AvenirRoman;
        }

        #parent-tooltip{
            height: 168px;
            width: 40px;
            background-color: transparent;
            border: none;
            border-radius: 17px;
            background-color: rgba(0, 171, 228, 0.2);
            text-align: center;
            opacity: 1;
            position: absolute;
        }

        #dot-tooltip{
            height: 14px;
            width: 14px;
            border-radius: 14px;
            background-color: #00abe5;
            border: 2px solid white;
            margin-left: calc(50% - 7px);
            margin-bottom: 3px;
        }

        #date-tooltip{
            color: #42c2f4;
            font-size: 13px;
            margin-top: 7px;
            font-weight: bold;
            background-color: #cceefa;
            width: 100%;
            border-radius: 30px;
            /* margin-left: calc(50% - 17px); */
            font-family: AvenirRoman;
            letter-spacing: -1px;
        }

        #day-tooltip{
            color: #42c2f4;
            font-size: 13px;
            font-weight: bold;
        }

        .detail-box-list:last-child{
            margin-right: 0px;
        }
        .db-circle-shd{
            position: absolute;
            top: -25px;
            left: 25%;
            height: 48px;
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 50%;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.4), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            background-color: white;
        }

        .db-circle img{
            width: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .calendar-pick{
            position: absolute;
            left: 15px;
            width: 30px;
            z-index: 20;
            top: -4px;
        }

        .calendar-pick img{
            width: 100%;
        }

        .modal {
          text-align: center;
          padding: 0!important;
        }

        .modal:before {
          content: '';
          display: inline-block;
          height: 100%;
          vertical-align: middle;
          margin-right: -4px;
        }

        .modal-dialog {
          display: inline-block;
          text-align: left;
          vertical-align: middle;
        }

        .modal-backdrop{
            background-color: transparent;
        }

        .btn-close-notif{
            width: 20px;
            background-color: #00576a;
            color: white;
            /* padding: 3px; */
            border-radius: 20px;
            height: 20px;
            padding-left: 4px;
            display: inline-block;
            position: absolute;
            right: 10px;
        }

        .notif{
            width: 287px;
            /*height: 40px;*/
            color: #00576a;
            padding: 10px;
            background-color: #fff;
            border-radius: 0px 18px 18px 0px;
            position: absolute;
            bottom: 20px;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            z-index: 10;
            left: -300px;
            overflow: hidden;
        }

        .notif-content{
            width: calc(100% - 25px);
            display: inline-block;
            font-size: 13px;
            color: rgb(0,87,106);
            font-weight: bold;
        }

        .notif-content span{
            font-size: 12px;
            font-weight: normal;
        }

        .animation-layer{
            width: 200%;
            position: absolute;
            bottom: 0px;
            left: -100%;
            z-index: 2;
        }

        .animation-layer .ani-1{
            width: 50%;
            height: 100%;
            background-color: transparent;
            float: left;
        }

        .animation-layer .ani-2{
            width: 50%;
            height: 100%;
            background-color: white;
            float: left;
        }

        .monitoring-icon{
            width: 40px;
            position: absolute;
            left: 15px;
            top: 30px;
            display: none;
        }

        .monitoring-icon img{
            width: 100%;
        }

        .swipe-handler{
            width: calc(100% - 45px);
            position: absolute;
            height: 40px;
            /* border: 1px solid black; */
            margin-left: 45px;
            z-index: 5;
            top: -20px;
        }










        .score-container{
            width: 28vh;
            height: 28vh;
            padding: 7.4px;
            border: 1px solid #ddd;
            border-radius: 52vw;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.2), 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            margin-left: calc(50% - 14vh);
            margin-top: 1.5vh;
            position: relative;
            z-index: 2;
            background-color: white;
        }

        #score {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .s-body{
            font-size: 10vh;
            color: rgb(0,171,228);
            height: 10vh;
            line-height: 10vh;
            font-family: AvenirRoman;
        }

        .score-text{
            position: absolute;
            top: 18%;
            left: calc(50% - 7vh);
            text-align: center;
            width: 14vh;
        }

        .s-header{
            color: rgb(96,146,175);
            margin-bottom: 3vw;
            font-size: 2.2vh;
        }

        .s-footer{
            color: rgb(0,87,106);
            margin-top: 1vw;
            /* font-weight: bold; */
            font-size: 2vh;
        }

        .small-ext{
            position: absolute;
            right: -8px;
            top: 10.8vh;
            font-size: 3.8vw;
            color: #226c88;
        }

        .home-summary{
            color: rgb(96,146,175);
            margin-top: 2vh;
            margin-bottom: 2vh;
            padding: 0px 15px;
            text-align: justify;
            font-size: 3.9vw;
            line-height: 7vw;
            height: 13vw;
            overflow: hidden;
            position: relative;
        }

        .score-summary-cont{
            width: 100%;
            text-align: center;
            margin-top: 6vh;
            margin-bottom: 3vh;
            padding: 0px 15px;
        }

        .db-circle{
            position: absolute;
            top: -25px;
            left: 25%;
            height: 13vw;
            width: 50%;
            border-radius: 13vw;
            background-color: white;
            z-index: 2;
        }

        .detail-box-data{
            position: absolute;
            width: 100%;
            z-index: 3;
            top: 5vw;
            /* height: 100%; */
            /* bottom: 5vw; */
        }

        .db-body-lightblue{
            color: #ccf2f6;
            font-size: 7vw;
            font-family: AvenirRoman;
            line-height: 7vw;
            margin-top: 1vw;
            margin-bottom: 1vw;
        }

        .db-body-blue{
            color: rgb(0,190,210);
            font-size: 7vw;
            font-family: AvenirRoman;
            line-height: 7vw;
            margin-top: 1vw;
            margin-bottom: 1vw;
        }

        .db-body-orange{
            color: rgb(255,141,121);
            font-size: 7vw;
            font-family: AvenirRoman;
            line-height: 7vw;
            margin-top: 1vw;
            margin-bottom: 1vw;
        }

        .db-body-red{
            color: #f96868;
            font-size: 7vw;
            font-family: AvenirRoman;
            line-height: 7vw;
            margin-top: 1vw;
            margin-bottom: 1vw;
        }

        .db-body-yellow{
            color: rgb(255,189,106);
            font-size: 7vw;
            font-family: AvenirRoman;
            line-height: 7vw;
            margin-top: 1vw;
            margin-bottom: 1vw;
        }

        .db-header{
            color: rgb(96,146,175);
            font-size: 3vw;
        }

        .db-footer{
            color: rgb(96,146,175);
            font-size: 3vw;
        }

        .detail-box{
            position: absolute;
            width: 100%;
            height: 25vw;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            background-color: white;
        }

        .detail-box-list{
            position: relative;
            display: inline-block;
            width: calc(32% - 7px);
            height: 25vw;
            text-align: center;
            margin-left: 0px;
            margin-right: 10px;
        }

        .arrow-container{
            position: absolute;
            bottom: 1.5vh;
            z-index: 10;
            height: 4vh;
            width: 100%;
        }

        .arrow-left{
            position: absolute;
            width: 4vh;
            height: 4vh;
            left: 120px;
            top: 0px;
            padding: 0vh 1vh 1vh 1vh;
            opacity: 0.4;
        }

        .arrow-left img{
            width: 100%;
            height: 100%;
        }

        .arrow-right{
            position: absolute;
            width: 4vh;
            height: 4vh;
            right: 120px;
            top: 0px;
            padding: 0vh 1vh 1vh 1vh;
            opacity: 0.4;
        }

        .arrow-right img{
            width: 100%;
            height: 100%;
        }

        .arrow-right.disabled{
            opacity: 0.2;
        }

        #summary2{
            word-break: break-all;
        }

        .sm-more{
            display: none;
            position: absolute;
            right: 15px;
            top: 6.5vw;
            background-color: white;
        }

        #total_score.score100{
            margin-left: -3.5vw;
        }

        #total_score_ext.score100{
            right: -20px;
        }
    </style>

    function openTip(oChart,datasetIndex,pointIndex){
       if(oChart.tooltip._active == undefined)
          oChart.tooltip._active = []
       var activeElements = oChart.tooltip._active;
       var requestedElem = oChart.getDatasetMeta(datasetIndex).data[pointIndex];
       var activeElementsNew = [];
       for(var i = 0; i < activeElements.length; i++) {
           if(requestedElem._index == activeElements[i]._index){
                activeElementsNew.push(activeElements[i])
           }
       }
       activeElementsNew.push(requestedElem);
       oChart.tooltip._active = activeElementsNew;
       oChart.tooltip.update(true);
       oChart.draw();
    }

    function generateSummary(generatedData, idx){
        $("#summary2").html(generatedData.summary[idx]);
        if( parseInt($("#summary2").height()) > parseInt($(".home-summary").height()) ){
            $(".sm-more").show();
        }else{
            $(".sm-more").hide();
        }
        if (generatedData.dataExist[idx] != 0) {
            var dateNow = moment().format("YYYY/MM/DD");
            if (dateNow == generatedData.dataDate[idx]) {
                $("#summary2").parent().css("text-align", "justify");
            }else{
                $("#summary2").parent().css("text-align", "justify");
            }
        }else{
            $("#summary2").parent().css("text-align", "center");
        }
    }

    var reinitevent = false;

    function recreateNode(el, withChildren) {
        if (withChildren) {
            el.parentNode.replaceChild(el.cloneNode(true), el);
        }
        else {
            var newEl = el.cloneNode(false);
            while (el.hasChildNodes()) newEl.appendChild(el.firstChild);
            el.parentNode.replaceChild(newEl, el);
        }
    }

    function reinitScoreEvent(){
        console.log("INIT EVENT 1");
        if (window.controller === undefined && window.hasOwnProperty('webkit') && reinitevent === false) {
            console.log("REMOVE EVENT");

            $("#score-container").on("click", function(){

                if (selectedDate !== 0 && selectedDate !== "0") {

                }else{

                }

            reinitevent = true;
        }
    }

    function initChart(generatedData){
        currGeneratedData = generatedData;
        var tscore = generatedData.dataPoint[currSelectedIdx];
        if (tscore != 0) {
            if (parseInt(tscore) == 100) {
                $("#total_score").addClass("score100");
                $("#total_score_ext").addClass("score100");
            }else{
                $("#total_score").removeClass("score100");
                $("#total_score_ext").removeClass("score100");
            }
            $("#total_score").text(tscore);
            bar.animate(tscore/100);
        }else{
            $("#total_score").removeClass("score100");
            $("#total_score_ext").removeClass("score100");
            $("#total_score").text("-");
            bar.animate(0, {duration: 300});
            $("#selected_date").val("0");
        }
        generateSummary(generatedData, currSelectedIdx);
        generateScoreDetail(generatedData.dataDetailScore[currSelectedIdx]);

        if (lineChart != false) {
            lineChart.destroy();
            $("#chart1").removeAttr("height");
            $("#chart1").removeAttr("width");
        }

        var firstinit = false;
        var dataPoint = generatedData.dataPoint;// [80, 75, 70, 80, 62, 82, 65, 90, 70];
        var dataTitle = generatedData.dataTitle;//["", "", "24", "25", "26", "27", "28", "29", "30"];
        var dataDay = generatedData.dataDay;//["", "", "日", "月", "火", "水", "木", "金", "土"];
        var dataDetailScore = generatedData.dataDetailScore;

        setTimeout(function() {
            reinitScoreEvent();
            var divPosition = $("#divider_chart").position().top;
            var currHeight = $(window).height();
            var currWidth = $(window).width();
            chart1Height = currHeight - divPosition;
            $("#chart1").attr("height", chart1Height);
            $("#chart1").attr("width", currWidth);
            $("#animation1").css("height", (chart1Height - 30) + "px");

            var ctx = document.getElementById('chart1').getContext("2d");
            var gradientStroke = ctx.createLinearGradient(0, 0, 0, chart1Height*0.9);
            gradientStroke.addColorStop(0, "rgba(0, 173, 234, 1)");
            gradientStroke.addColorStop(0.6, "rgba(11, 229, 237,1)");
            gradientStroke.addColorStop(0.9, "rgba(183, 252, 255, 1)");
            gradientStroke.addColorStop(1, "rgba(183, 252, 255, 0.3)");

            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                  labels: dataTitle,
                  datasets: [{
                    label: "",
                    borderColor: gradientStroke,
                    pointRadius: 0,
                    fill: true,
                    backgroundColor: gradientStroke,
                    borderWidth: 1,
                    data: dataPoint
                  }]
                },
                plugins: [{
                    afterRender: function(chart, options) {

                    }
                }],
                options: {
                    responsive: false,
                    animation: {
                        duration: 0,
                        onComplete : function(){
                            if(!firstinit){
                                $("#animation1").stop();
                                $("#animation1").animate({"left":"0%"}, 1500, function(){
                                    onChangePage = false;
                                    firstinit = true;
                                    if (currGeneratedData.dataExist[currSelectedIdx] == 2) {
                                        currSelectedIdx = 2;
                                    }
                                    openTip(lineChart,0,currSelectedIdx);
                                    $("#animation1").hide();
                                    startCounter = false;
                                });
                            }
                        }
                    },
                    tooltips: {
                        enabled: false,
                        mode: 'index',
                        intersect: false,
                        custom: function(tooltipModel) {
                            if (!firstinit) {
                                return false;
                            }
                            // Tooltip Element
                            if (tooltipModel.dataPoints == undefined) {
                                return false;
                            }
                            var idx = tooltipModel.dataPoints[0].index;
                            if (idx < 2) {
                                return false;
                            }
                            currSelectedIdx = idx;
                            var parentTooltip = document.getElementById('parent-tooltip');

                            // Create element on first render
                            if (!parentTooltip) {
                                parentTooltip = document.createElement('div');
                                parentTooltip.id = "parent-tooltip";
                                parentTooltip.style.height = (chart1Height - 40 ) + "px";

                                var dateTooltip = document.createElement('div');
                                dateTooltip.id = 'date-tooltip';

                                var dayTooltip = document.createElement('div');
                                dayTooltip.id = 'day-tooltip';

                                var tooltipDot = document.createElement('div');
                                tooltipDot.id = 'dot-tooltip';

                                var tooltipEl = document.createElement('div');
                                tooltipEl.id = 'chartjs-tooltip';

                                document.body.appendChild(parentTooltip);
                                $("#parent-tooltip").append(dateTooltip);
                                $("#parent-tooltip").append(dayTooltip);
                                $("#parent-tooltip").append(tooltipDot);
                                $("#parent-tooltip").append(tooltipEl);

                                initTooltipEvent();
                            }

                            function getBody(bodyItem) {
                                return bodyItem.lines;
                            }

                            //Reset Tooltip
                            $("#date-tooltip").text("");
                            $("#dot-tooltip").hide();
                            $("#total_score").text("");
                            $("#day-tooltip").text("");
                            $("#chartjs-tooltip").html("");

                            // `this` will be the overall tooltip
                            var position = this._chart.canvas.getBoundingClientRect();
                            // var currLeft = $("#parent-tooltip").position().left;
                            var newLeft = position.left + tooltipModel.caretX - 20;
                            $("#parent-tooltip").css("left", position.left + tooltipModel.caretX - 20 + 'px');
                            $("#parent-tooltip").css("top", position.top - 5 + 'px');
                            $("#dot-tooltip").css("margin-top", tooltipModel.caretY - 45 + 'px');

                            // Set Text
                            if (tooltipModel.body) {
                                var titleLines = tooltipModel.title || [];
                                var bodyLines = tooltipModel.body.map(getBody);
                                var innerHtml = "";
                                var tscore = 0;

                                var dateNow = moment().format("YYYY/MM/DD");

                                generateSummary(currGeneratedData, idx);

                                if (currGeneratedData.dataExist[idx] == 0) {
                                    $("#dot-tooltip").hide();
                                    $("#total_score").removeClass("score100");
                                    $("#total_score_ext").removeClass("score100");
                                    $("#total_score").text("-");
                                    bar.animate(0, {duration: 300});
                                    $("#selected_date").val("0");
                                }else{
                                    bodyLines.forEach(function(body, i) {
                                        innerHtml = '<div class="tt-content">' + body + '</div>';
                                        tscore = body;
                                    });

                                    if (parseInt(tscore) == 100) {
                                        $("#total_score").addClass("score100");
                                        $("#total_score_ext").addClass("score100");
                                    }else{
                                        $("#total_score").removeClass("score100");
                                        $("#total_score_ext").removeClass("score100");
                                    }
                                    $("#total_score").text(tscore);
                                    bar.animate(tscore/100, {duration: 300});
                                    $("#dot-tooltip").show();
                                    $("#selected_date").val(currGeneratedData.dataDate[idx]);
                                }

                                $("#chartjs-tooltip").html(innerHtml);
                                $("#day-tooltip").text(dataDay[idx]);
                                generateScoreDetail(dataDetailScore[idx]);

                                if (titleLines.length > 0) {
                                    $("#date-tooltip").text(titleLines[0]);
                                }
                            }

                            $("#day-tooltip").css("transform", "scale("+window.fontScale+")");
                            $(".tt-content").css("transform", "scale("+window.fontScale+")");

                            // if (idx == 2) {
                            //     showNotif();
                            // }
                        }
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    legend: {
                        display: false
                    },
                    scales: {
                        yAxes : [{
                            display : false,

    function startMoveCounter(){
        $( "#parent-tooltip" ).stop();
        $( "#parent-tooltip" ).animate({opacity: 0.1}, 700 , function(){
            if (!onChangePage) {
                onChangePage = true;
                if (currSelectedIdx == 2) {
                    goToLastWeek();
                }else if(currSelectedIdx == 8){
                    goToNextWeek();
                }
            }
        });
    }

    function stopMoveCounter(){
        $( "#parent-tooltip" ).stop();
        $( "#parent-tooltip" ).css("opacity", 1);
        startCounter = false;
    }

    function initTooltipEvent(){
        $("#chart_container").off();
        $("#parent-tooltip").off();

        $("#chart_container").on("touchstart", function(){
            if (currSelectedIdx == 2 || currSelectedIdx == 8) {
                startCounter = currSelectedIdx;
                startMoveCounter();
            }
        });

        $("#chart_container").on("touchmove", function(){
            if (startCounter != false){
                if(startCounter != currSelectedIdx) {
                    stopMoveCounter();
                }
            }else{
                if (currSelectedIdx == 2 || currSelectedIdx == 8) {
                    startCounter = currSelectedIdx;
                    startMoveCounter();
                }
            }
        });

        $("#chart_container").on("touchend", function(){
            if (startCounter != false){
                stopMoveCounter();
            }
        });
    }

    window.fontScale = 1;
    function setFontScale(scale) {
        window.fontScale = scale;
        $(".fscale").css("transform","scale("+window.fontScale+")");
    }

    $(document).ready(function() {
        moment.locale('ja');
        if (window.hasOwnProperty('webkit')) {
            // console.log("webkit available")
            if (window.controller !== undefined) {
                controller.finish_loading('');
            }else{
                window.webkit.messageHandlers.finish_loading.postMessage('');
            }
        }

        $(".btn-close-notif").on("click", function(){
            hideNotif();
        });

        bar = new ProgressBar.Circle(score, {
          color: 'url(#gradient)',
          // This has to be the same size as the maximum width to
          // prevent clipping
          strokeWidth: 2,
          trailWidth: 0,
          easing: 'easeInOut',
          duration: 2000,
          // Set default step function for all animate calls
          step: function(state, circle) {
            var value = Math.round(circle.value() * 100);
            if (value === 0) {
                circle.setText('');
            }
          }
        });

        let linearGradient = `
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientUnits="userSpaceOnUse">
                <stop offset="30%" stop-color="rgb(0,171,228)"/>
                <stop offset="90%" stop-color="rgb(0,217,225)"/>
            </linearGradient>
          </defs>
        `

        bar.svg.insertAdjacentHTML('afterBegin', linearGradient);

        $("#arrow_left").on("click", function(){
            if (!onChangePage) {
                onChangePage = true;
                goToLastWeek();
            }
        });

        $("#arrow_right").on("click", function(){
            if (!onChangePage) {
                onChangePage = true;
                goToNextWeek();
            }
        });

        var dt = moment();
        var currDay = dt.format("e");
        if (currDay == 0) {
            curretDate = dt.add(-7, 'days').format('YYYY/MM/DD');
            currSelectedIdx = 8;
        }else{
            curretDate = dt.add(-currDay, 'days').format('YYYY/MM/DD');
            currSelectedIdx = parseInt(currDay) + 1;
        }

        getDataDailyHome();
    });

    function showSelectedData(date){
        var dt = moment(date);
        var currDay = dt.format("e");
        curretDate = dt.add(-currDay, 'days').format('YYYY/MM/DD');
        currSelectedIdx = parseInt(currDay) + 2;
        getDataDailyHome();
    }

    function getDataDailyHome(){
        var startdate = moment(curretDate).add(-7, "days").format('YYYY/MM/DD');//"2018/10/21";
        var enddate = moment(curretDate).add(+7, "days").format('YYYY/MM/DD');//"2018/11/04";
        if (webMode != 0) {
            var ajax = $.ajax({
                url  : baseURL + "index.php/api/v1/User/daily_score?user_id=448&start_date="+startdate+"&end_date="+enddate,
                type : "GET"
            });
            ajax.done(function (result) {
                var resultData = result.data;
                // console.log("SCORE");
                // console.log(resultData);
                if (result.success) {
                    initializeDailyHome(resultData);
                }
            });
        }else{
            if (window.controller !== undefined) {
                controller.get_daily_data(startdate+';'+enddate);
            }else{
                window.webkit.messageHandlers.get_daily_data.postMessage(startdate+';'+enddate);
            }

            var TMPdt = moment();
            var TMPcurrDay = TMPdt.format("e");
            var TMPcurretDate = false;
            if (TMPcurrDay == 0) {
                TMPcurretDate = TMPdt.add(-7, 'days').format('YYYY/MM/DD');
            }else{
                TMPcurretDate = TMPdt.add(-TMPcurrDay, 'days').format('YYYY/MM/DD');
            }
            TMPcurretDate = moment(TMPcurretDate).add(-7, 'days').format('YYYY/MM/DD');
            var startdateWeekly = moment(TMPcurretDate).add(-63, "days").format('YYYY/MM/DD');
            var enddateWeekly = moment(TMPcurretDate).add(+7, "days").format('YYYY/MM/DD');

            if (window.controller !== undefined) {
                controller.get_weekly_data(startdateWeekly+';'+enddateWeekly);
            }else{
                window.webkit.messageHandlers.get_weekly_data.postMessage(startdateWeekly+';'+enddateWeekly);
            }
        }
    }

    function initializeDailyHome(data){
        $("#parent-tooltip").remove();
        $("#animation1").stop();
        $("#animation1").css("left", "-100%");
        $("#animation1").show();

        var masterData = [];
        if (webMode != 0) {
            for (var i = 0; i < data.length; i++) {
                var dtr = JSON.parse(data[i].data);
                if (dtr.score != undefined && dtr.score != null && dtr.score != "") {
                    masterData[data[i].date] = dtr;
                }else{
                    masterData[data[i].date] = undefined;
                }
            }
        }else{
            for (var i = 0; i < data.length; i++) {
                var parsedData = JSON.parse(data[i]);
                if (parsedData.score != undefined && parsedData.score != null && parsedData.score != "") {
                    masterData[parsedData.date] = parsedData;
                }else{
                    masterData[parsedData.date] = undefined;
                }
            }
        }

        var generatedData = generateData(curretDate, masterData);
        initChart(generatedData);
    }

    function generateData(currentDate, data){
        var returnData = {
            dataDate:[],
            dataTitle:[],
            dataPoint:[],
            dataDetailScore:[],
            fontColor:[],
            dataExist:[],
            dataDay: [],
            summary: []
        };
        var dateNow = moment().format("YYYY/MM/DD");
        disableNext = false;
        for (var i = 0; i <= 8; i++) {
            var summary = UI000501C012;
            var indexdate = moment(currentDate).add( (i - 2) , 'days').format("YYYY/MM/DD");
            returnData.dataDate.push(indexdate);
            console.log(data[indexdate]);

            var date1 = moment(currentDate).add( (i - 2) , 'days').format('D');
            if (i == 2) {
                date1 = moment(currentDate).add( (i - 2) , 'days').format('M/D');
            }

            if (data[indexdate] != undefined) {
                if (data[indexdate] != false) {
                    if (i < 2) {
                        summary = data[indexdate].summary;
                        returnData.dataTitle.push("");
                        returnData.dataDay.push("");
                        returnData.dataPoint.push(data[indexdate].score);
                        returnData.dataDetailScore.push(false);
                        returnData.fontColor.push("rgba(96,146,175,1)");
                        returnData.dataExist.push(1);
                    }else{
                        returnData.dataTitle.push(date1);
                        returnData.dataDay.push(moment(currentDate).add( (i - 2) , 'days').format('ddd'));

                        if (moment(dateNow).isAfter(indexdate)) {
                            summary = data[indexdate].summary;
                            returnData.dataPoint.push(data[indexdate].score);
                            returnData.dataDetailScore.push({"heart_rate" : data[indexdate].daily_heart_rate_avg, "respiration" : data[indexdate].daily_respiration_avg, "body_movement" : data[indexdate].daily_body_movement_avg});
                            returnData.fontColor.push("rgba(96,146,175,1)");
                            returnData.dataExist.push(1);
                        }else{
                            // console.log(indexdate);
                            returnData.dataPoint.push(0);
                            returnData.dataDetailScore.push({"heart_rate" : "-", "respiration" : "-", "body_movement" : "-"});
                            returnData.fontColor.push("rgba(96,146,175,0.3)");
                            returnData.dataExist.push(0);
                            disableNext = true;
                        }
                    }
                }else{
                    returnData.dataTitle.push(date1);
                    returnData.dataDay.push(moment(currentDate).add( (i - 2) , 'days').format('ddd'));

                    var next_value = null;
                    for (var x = i+1; x < 8; x++) {
                        var checked_date = moment(currentDate).add( (x - 2) , 'days').format("YYYY/MM/DD");
                        if (data[checked_date] != false && moment(dateNow).isAfter(checked_date)) {
                            next_value = data[checked_date].score;
                            x = 8;
                        }
                    }
                    returnData.dataPoint.push(next_value);
                    returnData.dataDetailScore.push({"heart_rate" : "-", "respiration" : "-", "body_movement" : "-"});
                    returnData.fontColor.push("rgba(96,146,175,0.3)");
                    returnData.dataExist.push(0);
                }
            }else{
                if (i < 2) {
                    returnData.dataTitle.push("");
                    returnData.dataDay.push("");
                    returnData.dataPoint.push(0);
                    returnData.dataDetailScore.push(false);
                    returnData.fontColor.push("rgba(96,146,175,1)");
                    returnData.dataExist.push(0);
                }else{
                    returnData.dataTitle.push(date1);
                    returnData.dataDay.push(moment(currentDate).add( (i - 2) , 'days').format('ddd'));
                    returnData.dataPoint.push(0);
                    returnData.dataDetailScore.push({"heart_rate" : "-", "respiration" : "-", "body_movement" : "-"});
                    returnData.fontColor.push("rgba(96,146,175,0.3)");
                    returnData.dataExist.push(0);
                }
            }
            returnData.summary.push(summary);
        }

        if (moment(currentDate).add(7, "days").isSameOrAfter(dateNow)) {
            disableNext = true;
        }

        if (disableNext) {
            $(".arrow-right").addClass("disabled");
        }else{
            $(".arrow-right").removeClass("disabled");
        }

        return returnData;
    }

    function goToLastWeek(){
        var lastDate = moment(curretDate).add(-7, 'days').format('YYYY/MM/DD');
        curretDate = lastDate;
        getDataDailyHome();
    }

    function goToNextWeek(){
        if (!disableNext) {
            var lastDate = moment(curretDate).add(7, 'days').format('YYYY/MM/DD');
            curretDate = lastDate;
            getDataDailyHome();
        }else{
            onChangePage = false;
            $( "#parent-tooltip" ).css("opacity", 1);
        }
    }
</script>
